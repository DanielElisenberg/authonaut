<div th:if="${qrCodeBase64}" class="has-text-centered">
  <p>Scan the QR code below with your authentication app:</p>
  <img th:src="'data:image/png;base64,' + ${qrCodeBase64}" alt="QR Code" style="max-width:100%; height:auto;" />
</div>
<div class="field" id="otp-field">
  <label class="label" for="otp">One-Time Password</label>
  <div class="control">
    <input class="input" type="text" id="otp" name="otp" required placeholder="Enter your OTP">
  </div>
</div>
